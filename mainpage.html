<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Car Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('./mainpagebackground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: black;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 90px;
      width: 90px;
      margin-right: 15px;
    }

    .navbar .logo a {
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: blue;
    }

    .websitename {
      margin-left: 10px;
    }

    .title {
      text-align: center;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(70px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    h1 {
      margin-top: 80px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .navbar .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
      }

      h1 {
        font-size: 2rem;
        margin-top: 60px;
        padding: 0 15px;
      }

      .title {
        margin-bottom: 10%;
      }
    }

    @media (max-width: 480px) {
      .navbar .logo a {
        font-size: 1.5rem;
      }

      .navbar .nav-links a {
        font-size: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div> 
    <nav class="navbar">
      <div class="logo">
        <img src="log.png" alt="logo">
        <a href="mainpage.html" class="websitename"><em>The Car Hub</em></a>
      </div>
      <div class="nav-links">
        <a href="aboutus.html">About Us</a>
        <a href="Compaies.html">Brands</a>
      </div>
    </nav>

    <div style="height: 90vh; display: flex; justify-content: center;">
      <h1 class="title"><em> <big> Welcome to The Car Hub </big> </em></h1>
    </div>

    <div class="footer">
      <p>Â© 2024 Your Website. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
